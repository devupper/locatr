  <form class="pure-form" id="settings">
    
    <fieldset>
      <legend>Profile</legend>
    
      <div class="pure-g">
        <div class="pure-u-1-2">
        <label for="stealthyColors">Units</label>
        <select id="stealthyColors" ng-model='$storage.localUnits'>
          <option value="US">US</options>
          <option value="metric" selected>Metric</options>
        </select>
      </div>
      <div class="pure-u-1-2">
      <label for="diaplayName">Display Name</label>
      <input ng-change="updateAttribute('displayName')" ng-model="profile.displayName" class="pure-input-1" id="displayName" type="text" maxlength="15">
    </div>
  </div>
      <label for="headline">Headline</label>
      <input ng-change="updateAttribute('headline')" ng-model="profile.headline" class="pure-input-1" id="headline" type="text" maxlength="80">

      <label for="aboutMe">About me</label>
      <!--FIXIT: limits -->
      <textarea ng-change="updateAttribute('aboutMe')" ng-model="profile.aboutMe" class="pure-input-1" rows="6" maxlength="255" id="aboutMe">
      </textarea>

      <div class="pure-g">
        <div class="pure-u-1-3">
          <label for="age">Age</label>
          <input ng-change="updateAttribute('age')" ng-model="profile.age" min="18" max="99" type="number" class="pure-u-23-24" id="age">
        </div>
        <div class="pure-u-1-3">
          <label for="age">Height (cm)</label>
          <input ng-change="updateAttribute('height')" ng-model="profile.height" min="122" max="243" type="number" class="pure-u-23-24" id="height">
        </div>
        <div class="pure-u-1-3">
          <label for="age">Weight (kg)</label>
          <input ng-change="updateAttribute('weight')" weight-input ng-model="profile.weight" type="number" class="pure-u-23-24" id="weight">
        </div>
      </div>
	  
      <label for="show-distance" class="pure-checkbox">
        <input ng-change="updateAttribute('showDistance')" ng-model="profile.showDistance" ng-true-value="true" ng-false-value="false" id="show-distance" type="checkbox"> Show distance
      </label>


      <legend>Change profile image</legend>
      <img ng-show="profile.profileImageMediaHash" class="current-image" ng-src="http://cdns.grindr.com/images/thumb/320x320/{{profile.profileImageMediaHash}}">
      <p>Please upload a square image. If your image isn't a square, the thumbnail will be the biggest square from the upper right-left corner</p>
      <input ng-hide="uploading" type="file" accept="image/jpg,image/jpeg" file-model="imageFile" class="pure-input-1">
      <img ng-show="uploading" src="img/spin.gif">

      <button ng-click="deleteProfile()" class="pure-button button-error">Delete profile</button>
    </fieldset>
  </form>
